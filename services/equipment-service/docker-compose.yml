version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: equipment-postgres
    environment:
      POSTGRES_DB: equipmentdb
      POSTGRES_USER: equipmentuser
      POSTGRES_PASSWORD: equipment123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equipmentuser -d equipmentdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - equipment-network

  # Equipment API
  api:
    build:
      context: ./EquipmentService
      dockerfile: Dockerfile
    container_name: equipment-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=equipmentdb;Username=equipmentuser;Password=equipment123
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - equipment-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local

# Custom network for service communication
networks:
  equipment-network:
    driver: bridge
